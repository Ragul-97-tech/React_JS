<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .checkbox {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        /* hide native checkbox */
        .checkbox input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* custom box */
        .checkmark {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            border: 2px solid var(--color-primary);
            display: grid;
            place-items: center;
            transition: all 0.2s ease;
        }

        /* check icon */
        .checkmark::after {
            content: "";
            width: 12px;
            height: 12px;
            background-color: var(--color-primary);
            transform: scale(0);
            transition: transform 0.15s ease;
        }

        /* checked state */
        .checkbox input:checked+.checkmark::after {
            transform: scale(1);
        }

        /* hover */
        .checkbox:hover .checkmark {
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }

        /* focus accessibility */
        .checkbox input:focus-visible+.checkmark {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <label class="checkbox">
        <input type="checkbox" />
        <span class="checkmark"></span>
        <span class="labelText">Complete task</span>
    </label>

</body>

</html>
